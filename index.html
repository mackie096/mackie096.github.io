<script>
var myIndex = 0;
markslide();

function markslide() {
    var i;
    var x = document.getElementsByClassName("mark");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(markslide, 3500);    
}
</script>
